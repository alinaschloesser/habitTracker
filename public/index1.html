<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Habit Tracker</title>
    <link rel="icon" href="assets/img/leaf.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/app.css" />
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
</head>

<body>
    <section class="hero is-info is-medium" id="header">
        <!-- Hero content: will be in the middle -->
        <div class="hero-body rw-wrapper">
            <div class="container has-text-centered">
<h1 id="title"><span><img id="leaf" src="assets/img/leaf.png"></span><strong> Habit Tracker</strong></h1>
<!-- <section class="rw-wrapper"> -->
<div id="block">
  <h1 class="rw-sentence">
    <span><strong>Make Goals to</strong></span>
    <div class="rw-words rw-words-1">
      <span><strong>exercise</strong></span>
      <span><strong>read</strong></span>
      <span><strong>organize your home</strong></span>
      <span><strong>plan your day</strong></span>
      <span><strong>meal prep</strong></span>
      <span><strong>get more sleep</strong></span>
    </div>
    <br />
    <span><strong>and</strong></span>
    <div class="rw-words rw-words-2">
      <span><strong>feel stronger</strong></span>
      <span><strong>learn more</strong></span>
      <span><strong>find things easier</strong></span>
      <span><strong>save time</strong></span>
      <span><strong>eat smarter</strong></span>
      <span><strong>feel rested</strong></span>
    </div>
  </h1>
  </div>
  <span><a class="button is-dark" id="signUp"><strong>Sign up</strong></a></button></span><a class="button is-dark" id="loginButton"><strong>Log In</strong></a></button>
            </div>
        </div>
</section>
    <!-- Sign Up Modal -->
    <div class="modal sign-up">
        <div class="modal-background"></div>
        <div class="modal-content">
            <!-- Sign Up Form -->
            <div class="field">
                <p class="control has-icons-left">
                    <input class="nameInput input" type="text" placeholder="Name">
                    <span class="icon is-small is-left">
                              <i class="fa fa-user-circle"></i>
                           </span>
                </p>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input class="emailInput input" type="email" placeholder="Email">
                    <span class="icon is-small is-left">
                              <i class="fa fa-envelope"></i>
                           </span>
                </p>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input class="passwordInput input" type="password" placeholder="Password">
                    <span class="icon is-small is-left">
                              <i class="fa fa-lock"></i>
                            </span>
                </p>
            </div>
            <div class="field">
                <p class="control">
                    <button class="button is-success signUpSubmit">
                        Sign Up
                    </button>
                </p>
            </div>
        </div>
        <button class="modal-close"></button>
    </div>
    <!-- Login Modal -->
    <div class="modal login">
        <div class="modal-background"></div>
        <div class="modal-content">
            <!-- Login Form -->
            <div class="field">
                <p class="control has-icons-left">
                    <input class="emialInput input" type="email" placeholder="Email" id='modalEmail'>
                    <span class="icon is-small is-left">
                              <i class="fa fa-envelope"></i>
                           </span>
                </p>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input class="passwordInput input" type="password" placeholder="Password" id='modalPassword'>
                    <span class="icon is-small is-left">
                              <i class="fa fa-lock"></i>
                            </span>
                </p>
            </div>
            <div class="field">
                <p class="control">
                    <button class="button is-success loginSubmit" id='modalLogin'>
                        Login
                    </button>
                </p>
            </div>
            <p class='white-font' id='loginErrorMessage'></p>
        </div>
        <button class="modal-close"></button>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
    document.querySelector('#signUp').addEventListener('click', function(event) {
        event.preventDefault();
        var modal = document.querySelector('.modal'); // assuming you have only 1
        var html = document.querySelector('html');
        modal.classList.add('is-active');
        html.classList.add('is-clipped');


        modal.querySelector('.modal-background').addEventListener('click', function(e) {
            e.preventDefault();
            modal.classList.remove('is-active');
            html.classList.remove('is-clipped');
        });
    });

    $(".modal-close").on("click", function() {
        $(".modal").removeClass("is-active");
    });
    $(".modal-background").on("click", function() {
        $(".modal").removeClass("is-active");
    });
    $("#loginButton").on("click", function() {
        $(".login").addClass("is-active");
    });
    $("#signUp").on("click", function() {
        $(".signUp").addClass("is-active");
    });
    </script>
</body>

</html>
